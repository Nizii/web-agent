```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dominic</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 3em;
    }

    #section1 {
        background-color: red;
    }

    #section2 {
        background-color: yellow;
    }

    .parallax {
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
    }
</style>
</head>
<body>
    <div id="section1" class="section parallax">Scroll down for more</div>
    <div id="section2" class="section parallax">Keep scrolling</div>

<script>
    window.addEventListener('scroll', function() {
        const scrollPosition = window.scrollY;

        document.getElementById('section1').style.backgroundPosition = `50% ${-scrollPosition*0.3}px`;
        document.getElementById('section2').style.backgroundPosition = `50% ${-scrollPosition*0.3}px`;
    });
</script>
</body>
</html>
